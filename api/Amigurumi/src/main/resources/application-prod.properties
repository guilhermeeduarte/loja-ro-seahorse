spring.application.name=Amigurumi
server.port=${PORT:8080}

spring.datasource.url=${DATABASE_URL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

app.cors.allowed-origins=${FRONTEND_URL:https://seu-app.vercel.app}

app.frontend.url=${FRONTEND_URL:https://seu-app.vercel.app}

jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_NOME}
spring.mail.password=${EMAIL_SENHA}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.upload.dir=/tmp/uploads/produtos

asaas.api.url=${ASAAS_API_URL:https://api.asaas.com/v3}