    <form id="cadastroProduto-form">
        <section id="titulo-cadastro" class="titulo-cadastro"><h1>Cadastro de Produtos</h1></section>
       <div class="campos-formulario">
            <input type="file" name="imagem" id="imagem" class="form-control" accept="image/*" multiple>
            <!-- Mostrar imagens adicionadas -->
            <div class="preview-container" id="previewContainer"></div>
            <script>
                const input = document.getElementById('imagem');
                const previewContainer = document.getElementById('previewContainer');
                input.addEventListener('change', function() {
                const files = Array.from(this.files);
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });});
            </script>     
       </div>
       <div class="campos-formulario">
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome do produto">
       </div>
       <div class="campos-formulario">
            <input type="text" name="descricao" id="descricao" class="form-control" placeholder="Descrição">
       </div>
       <div class="campos-formulario">
            <input type="number" name="preco" id="preco" step="0.01" min="0" class="form-control" placeholder="Preço">
       </div>
       <div class="campos-formulario">
            <input type="number" name="quantidade" id="quantidade" step="1" min="0" class="form-control" placeholder="Quantidade">
       </div>
       <div class="campos-formulario">
            <select name="area" id="area" class="form-control">
                <option value="animal">Animais</option>
                <option value="comidas">Comidas</option>
                <option value="destaque">Destaque</option>
                <option value="mais-vendidos">Mais Vendidos</option>
                <option value="personagens">Personagens</option>
                <option value="personalizados">Personalizados</option>
                <option value="promocao">Promoções</option>
            </select>
       </div>
            <button type="submit" class="botao">Cadastrar</button>
    </form>
